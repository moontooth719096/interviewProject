<mat-grid-list [cols]=" Gridlistcols" gutterSize="20px" (window:resize)="onResize($event)">
  <mat-grid-tile *ngFor="let item of videocategoriesdata">
    <mat-card class="maincard">
      <mat-card-header>
        <mat-card-title style="font-size: 1vw;">{{item.name}}</mat-card-title>
        <mat-card-subtitle style="font-size: 1vw;">{{item.shortname}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="mainimage" [src]="item.cover_url">
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
